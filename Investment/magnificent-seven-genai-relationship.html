<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マグニフィセント・セブンと生成AI関連会社の投資関係図</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #141c34;
      --text: #e7ecff;
      --muted: #9fb0dc;
      --accent: #7aa2ff;
      --line: #5f7dc7;
      --target: #2a3b6d;
    }

    body {
      margin: 0;
      font-family: "Inter", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at top, #111a35 0%, var(--bg) 70%);
      color: var(--text);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(167, 188, 255, 0.25);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 14px 36px rgba(1, 7, 25, 0.4);
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(113, 141, 227, 0.08), rgba(15, 22, 46, 0.2));
    }

    .legend {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      color: var(--muted);
      font-size: 13px;
    }

    .legend span::before {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 2px;
      vertical-align: -1px;
    }

    .legend .cap::before { background: #6fa4ff; }
    .legend .invest::before { background: #83f6d5; }
    .legend .partner::before { background: #ffbf85; }

    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #89a0d8;
    }

    text {
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マグニフィセント・セブン × 生成AI関連会社 投資関係マップ</h1>
    <p class="subtitle">
      円の大きさは時価総額規模（概念図）を、矢印の太さは投資規模を表現。
      太い矢印ほど投資インパクトが大きいことを示します。
    </p>

    <div class="card">
      <svg viewBox="0 0 1200 780" role="img" aria-label="マグニフィセント・セブンと生成AI関連会社の投資関係図">
        <defs>
          <marker id="arrowBig" markerWidth="14" markerHeight="10" refX="12" refY="5" orient="auto">
            <polygon points="0,0 14,5 0,10" fill="#83f6d5"></polygon>
          </marker>
          <marker id="arrowMid" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0,0 12,4 0,8" fill="#83f6d5"></polygon>
          </marker>
          <marker id="arrowSmall" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
            <polygon points="0,0 10,3.5 0,7" fill="#83f6d5"></polygon>
          </marker>

          <radialGradient id="mg7Grad" cx="40%" cy="35%" r="70%">
            <stop offset="0%" stop-color="#9ec3ff" />
            <stop offset="100%" stop-color="#4f6fbc" />
          </radialGradient>
          <radialGradient id="aiGrad" cx="40%" cy="35%" r="70%">
            <stop offset="0%" stop-color="#ffddb2" />
            <stop offset="100%" stop-color="#bf7a36" />
          </radialGradient>
        </defs>

        <text x="600" y="44" text-anchor="middle" fill="#dfe8ff" font-size="20" font-weight="700">中心: マグニフィセント・セブン</text>

        <!-- Magnificent Seven -->
        <g fill="url(#mg7Grad)" stroke="#bbd3ff" stroke-opacity="0.65" stroke-width="2">
          <circle cx="180" cy="170" r="72" /> <!-- Apple -->
          <circle cx="390" cy="120" r="78" /> <!-- Microsoft -->
          <circle cx="610" cy="110" r="74" /> <!-- Nvidia -->
          <circle cx="820" cy="140" r="76" /> <!-- Alphabet -->
          <circle cx="1020" cy="200" r="70" /> <!-- Amazon -->
          <circle cx="280" cy="350" r="62" /> <!-- Meta -->
          <circle cx="520" cy="330" r="66" /> <!-- Tesla -->
        </g>

        <g fill="#eaf1ff" font-size="14" font-weight="700" text-anchor="middle">
          <text x="180" y="174">Apple</text>
          <text x="390" y="124">Microsoft</text>
          <text x="610" y="114">NVIDIA</text>
          <text x="820" y="144">Alphabet</text>
          <text x="1020" y="204">Amazon</text>
          <text x="280" y="354">Meta</text>
          <text x="520" y="334">Tesla</text>
        </g>

        <!-- Gen AI related companies -->
        <g fill="url(#aiGrad)" stroke="#ffd7aa" stroke-opacity="0.85" stroke-width="2">
          <circle cx="350" cy="620" r="62" /> <!-- OpenAI -->
          <circle cx="540" cy="620" r="44" /> <!-- Anthropic -->
          <circle cx="715" cy="620" r="38" /> <!-- Mistral -->
          <circle cx="885" cy="620" r="34" /> <!-- Cohere -->
          <circle cx="1030" cy="615" r="30" /> <!-- Inflection -->
        </g>

        <g fill="#fff5ea" font-size="14" font-weight="700" text-anchor="middle">
          <text x="350" y="624">OpenAI</text>
          <text x="540" y="624">Anthropic</text>
          <text x="715" y="624">Mistral AI</text>
          <text x="885" y="624">Cohere</text>
          <text x="1030" y="619">Inflection</text>
        </g>

        <!-- Investment arrows (thickness = investment size) -->
        <g fill="none" stroke="#83f6d5" stroke-linecap="round" opacity="0.9">
          <!-- Microsoft -> OpenAI (very large) -->
          <path d="M410 190 C390 330, 365 470, 355 550" stroke-width="10" marker-end="url(#arrowBig)" />
          <!-- Amazon -> Anthropic (large) -->
          <path d="M1000 255 C900 320, 700 450, 560 575" stroke-width="8" marker-end="url(#arrowBig)" />
          <!-- Alphabet -> Anthropic (medium-large) -->
          <path d="M800 215 C760 320, 650 470, 560 575" stroke-width="6" marker-end="url(#arrowMid)" />
          <!-- NVIDIA -> Mistral (medium) -->
          <path d="M620 185 C650 300, 690 470, 705 580" stroke-width="5" marker-end="url(#arrowMid)" />
          <!-- Meta -> Cohere (medium) -->
          <path d="M325 395 C460 450, 690 525, 860 595" stroke-width="4.5" marker-end="url(#arrowMid)" />
          <!-- Microsoft -> Mistral (small-medium) -->
          <path d="M430 185 C520 300, 620 470, 695 585" stroke-width="4" marker-end="url(#arrowSmall)" />
          <!-- Amazon -> Inflection (small-medium) -->
          <path d="M1030 270 C1035 350, 1035 500, 1030 580" stroke-width="3.8" marker-end="url(#arrowSmall)" />
          <!-- Apple -> OpenAI partner relation (small) -->
          <path d="M210 225 C250 330, 310 470, 335 560" stroke-width="3" stroke-dasharray="8 7" marker-end="url(#arrowSmall)" />
        </g>

        <!-- labels for investment size -->
        <g fill="#b7ffe9" font-size="12" font-weight="600">
          <text x="418" y="365">大型投資</text>
          <text x="780" y="430">大型投資</text>
          <text x="676" y="322">中規模投資</text>
          <text x="1008" y="430">戦略投資</text>
          <text x="248" y="430">提携・連携</text>
        </g>

        <!-- grouping guides -->
        <rect x="60" y="70" width="1080" height="340" rx="18" fill="none" stroke="#6e8cd5" stroke-opacity="0.32" stroke-dasharray="10 8" />
        <rect x="240" y="530" width="860" height="140" rx="18" fill="none" stroke="#efb577" stroke-opacity="0.38" stroke-dasharray="10 8" />

        <text x="86" y="95" fill="#9eb4e7" font-size="13">マグニフィセント・セブン（資本規模が大きい）</text>
        <text x="260" y="555" fill="#f1c18c" font-size="13">生成AI関連企業（成長企業群）</text>
      </svg>

      <div class="legend">
        <span class="cap">円サイズ：資本規模（相対）</span>
        <span class="invest">矢印の太さ：投資量（相対）</span>
        <span class="partner">点線矢印：提携・連携関係</span>
      </div>
      <div class="note">※ 本図は概念図です。実際の投資額・時価総額を厳密に示すものではありません。</div>
    </div>
  </div>
</body>
</html>
